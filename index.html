<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-02</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://kit.fontawesome.com/bdbe5ace0b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Nav section started here -->
    <nav class="nav-container">
        <div class="site-name">
            <h2>Fitness Zone</h2>
        </div>
        <div class="nav-btn-container">
            <button class="nav-btn-colorful">Home</button>
            <button class="nav-btn">Service</button>
            <button class="nav-btn">Contact</button>
            <button class="nav-btn">About</button>
        </div>
        <div class="ham-menubar">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <!-- Nav section end here -->


    <!-- Main section started here -->
 
    <main>
        <div class="banner-container">
            <div class="banner-text-container">
                <div class="banner-text">
                    <h1>Get body in <span id="shape-style">shape</span>  & stay healthy</h1>
                    <p>A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
                </div>
                <div class="banner-btn">
                    <button class="colorful">Join Club Now</button>
                    <button>Download App</button>
                </div>
            </div>
            <div class="banner-img-container">
                <div class="banner-img">
                    <img src="images/banner.png" alt="Banner image">
                </div>
                <div class="workout">
                    <h2>500+</h2>
                    <p>Free workout Videos</p>
                </div>
                <div class="tutorial">
                    <div class="circle"><i class="fa-solid fa-play play-btn"></i></div>
                    <div class="tutorial-text">
                        <h2>350+</h2>
                        <p>Video tutorial</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

       <!-- Main section end here -->

</body>
</html>
